<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝然然新年快乐</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 星星背景 -->
    <div class="stars"></div>
    
    <!-- 装饰点 -->
    <div class="pisces-dots"></div>
    
    <!-- 中央小鱼群 -->
    <div class="small-fish fish-center-1"></div>
    <div class="small-fish fish-center-2"></div>
    <div class="small-fish fish-center-3"></div>
    <div class="small-fish fish-center-4"></div>
    <div class="small-fish fish-center-5"></div>
    <div class="small-fish fish-center-6"></div>
    <div class="small-fish fish-center-7"></div>
    <div class="small-fish fish-center-8"></div>
    <div class="small-fish fish-center-9"></div>
    <div class="small-fish fish-center-10"></div>
    
    <!-- 双鱼座装饰 -->
    <div class="pisces-left"></div>
    <div class="pisces-bottom"></div>

    <!-- 音乐控制器 -->
    <div class="music-control">
        <audio id="bgMusic" loop>
            <source src="audio/your-music-file.mp3" type="audio/mp3">
        </audio>
        <button id="musicToggle">🎵</button>
    </div>

    <!-- 主要内容容器 -->
    <div class="container">
        <div class="question-box" id="questionBox">
            <h1>准备好跨年了吗？</h1>
            <div class="options">
                <button class="option" data-next="1">当然啦！让我们开始吧 ✨</button>
                <button class="option" data-next="2">等等，我还没准备好 🙈</button>
            </div>
        </div>
    </div>

    <!-- 所有画布容器 -->
    <div class="canvas-container">
        <!-- 烟花画布 -->
        <canvas id="fireworks"></canvas>
        
        <!-- 孔明灯画布 -->
        <canvas id="lanterns"></canvas>
        
        <!-- 鼠标轨迹画布 -->
        <canvas id="mouseTrail"></canvas>

        <!-- 飘落的元素画布 -->
        <canvas id="fallingItems"></canvas>
    </div>

    <script src="js/fireworks.js"></script>
    <script src="js/lanterns.js"></script>
    <script src="js/fallingItems.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
